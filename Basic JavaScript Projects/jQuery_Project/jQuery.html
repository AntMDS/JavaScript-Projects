<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery document</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div>
            <script>
                $(document).ready(function(){
                    $("html").append(
                        "<body>\
                            <div id ='container'>\
                                <div id='inner'>\
                                    <h1>Basic Jquery</h1>\
                                    <p id='1'>Paragraph 1</p>\
                                    <p id='1'>Paragraph 2</p>\
                                    <p id='1'>Paragraph 3</p>\
                                </div>\
                            </div>\
                        </body>"
                    );
                
                    $("#2").css({"color" : "red"});
                    $("#3").click(function() {
                        $("h1").hide();
                    });
                });
            </script>
        </div>
    </body>
</html>
